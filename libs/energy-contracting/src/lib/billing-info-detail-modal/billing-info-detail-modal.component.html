<ng-template #loadingTpl>
  <div class="loading">
    <div class="row justify-content-center">
      <div class="col-auto">
        <ec-loading [active]="true"></ec-loading>
      </div>
    </div>
  </div>
</ng-template>

<div class="billing-info" *ngIf="!isLoading; else loadingTpl">
  <ec-create-billing-info [formControl]="billingInformation" [clients]="clients" [banks]="banks" [showActions]="false">
  </ec-create-billing-info>
</div>
