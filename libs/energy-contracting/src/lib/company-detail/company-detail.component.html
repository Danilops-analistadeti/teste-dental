<ng-template #loadingTpl>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
      <div class="col-auto">
        <es-loading [active]="true"></es-loading>
      </div>
    </div>
  </div>
</ng-template>

<div class="company-detail">
  <div class="company-detail__title">
    <span mat-dialog-title cdkFocusInitial>Grupo de fornecedores</span>
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
  </div>

  <ng-container *ngIf="!isLoading; else loadingTpl">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="mat-prefix">
          <mat-label>Grupo</mat-label>
          <input matInput autocomplete="off" placeholder="Nome do grupo" disabled [value]="companyGroup?.name">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="mat-prefix" floatLabel="always">
          <mat-label>Fornecedor</mat-label>
          <input matInput autocomplete="off" placeholder="Pesquisar fornecedor adicionado"
            (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
    </div>

    <es-box-list [items]="companies"></es-box-list>
  </ng-container>
</div>
