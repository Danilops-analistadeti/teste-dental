<form [formGroup]="addressForm">
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Cep</mat-label>
        <input matInput formControlName="postalCode" required autocomplete="off" id="postalCode" (click)="onTouched()"
               mask="00000-000">
        <mat-error *ngIf="addressForm.get('postalCode').hasError('required')">
          Cep é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Rua</mat-label>
        <input matInput formControlName="street" required autocomplete="off" id="street" (click)="onTouched()">
        <mat-error *ngIf=" addressForm.get('street').hasError('required')">
          Rua é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city" required autocomplete="off" id="city" (click)="onTouched()">
        <mat-error *ngIf="addressForm.get('city').hasError('required')">
          Cidade é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="state" required autocomplete="off" id="state" (click)="onTouched()">
        <mat-error *ngIf="addressForm.get('state').hasError('required')">
          Estado é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Número</mat-label>
        <input matInput formControlName="number" autocomplete="off" id="number" (click)="onTouched()">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="neighborhood" required autocomplete="off" id="neighborhood"
               (click)="onTouched()">
        <mat-error *ngIf="addressForm.get('neighborhood').hasError('required')">
          Bairro é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complement" autocomplete="off" id="complement" (click)="onTouched()">
      </mat-form-field>
    </div>
  </div>
</form>
