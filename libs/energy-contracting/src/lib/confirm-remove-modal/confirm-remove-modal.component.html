<div class="confirm-remove">
    <mat-dialog-content align="center">
        <span>Você deseja realmente excluir <b>{{data}}</b>?</span>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button class="btn__remove btn__remove-yes" tabindex="1" size="sm" es-button type="submit" mat-dialog-close="true">Sim</button>
      <button class="btn__remove btn__remove-no" mat-dialog-close size="sm" es-button type="submit">Não</button>
    </mat-dialog-actions>
</div>
