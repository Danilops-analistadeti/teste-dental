<es-notifications></es-notifications>

<ng-template #loadingTpl>
  <div class="container loading">
    <div class="row justify-content-center">
      <div class="col-auto">
        <ec-loading [active]="true"></ec-loading>
      </div>
    </div>
  </div>
</ng-template>

<div class="hiring-proposal">
  <div class="hiring-proposal__header">
    <img src="/assets/images/logo-hud-energia.svg" alt="logo" />
  </div>

  <ng-container *ngIf="!loading.getQuotation; else loadingTpl">
    <div class="row">
      <div class="col-4">
        <ec-quote-summary [quotation]="quotation">
        </ec-quote-summary>
      </div>
      <div class="col-8">
        <ec-stepper [quotation]="quotation" [quotationProposal]="quotationProposal"></ec-stepper>
      </div>
    </div>
  </ng-container>
</div>

<ec-footer-general></ec-footer-general>
