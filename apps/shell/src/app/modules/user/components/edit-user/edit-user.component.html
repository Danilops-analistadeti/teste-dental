<div class="edit-user">
  <div class="edit-user__title mb-4">
    <span class="edit-user__title--cerise" cdkFocusInitial>Informações do usuário</span>
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
  </div>

  <form [formGroup]="editUserForm" (ngSubmit)="editUser()">
    <div class="row" formGroupName="person">
      <div class="col-12">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Nome completo</mat-label>
          <input matInput formControlName="name" required autocomplete="off" id="name">
          <mat-error *ngIf="editUserForm.get('person.name').hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>


    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>E-mail comercial</mat-label>
          <input matInput formControlName="email" required autocomplete="off" id="email">
          <mat-error *ngIf="editUserForm.get('email').hasError('required')">
            E-mail comercial é obrigatório
          </mat-error>
          <mat-error *ngIf="editUserForm.get('email').hasError('email')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row" formGroupName="person">
      <div class="col-6">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="phone" autocomplete="off" id="phone" mask="(00) 0 0000-0000||(00) 0000-0000">
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" autocomplete="off" id="cpf" mask="000.000.000-00">
        </mat-form-field>
      </div>
    </div>

    <mat-slide-toggle formControlName="isAdmin" *ngxPermissionsOnly="['USER']" [disabled]="data.id === localUser.id">
      Permissão de administrador
    </mat-slide-toggle>

    <div mat-dialog-actions>
      <button type="button" class="edit-user--normal" mat-button mat-dialog-close>
        cancelar
      </button>
      <button class="edit-user--cerise" mat-button [disabled]="editUserForm.invalid" type="submit"
        [ngClass]="{'disabled': !editUserForm.valid || isLoading}">
        <ec-loading [active]="isLoading" [height]="'50px'">salvar</ec-loading>
      </button>
    </div>
  </form>
</div>
