<ng-template #loadingTpl>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
      <div class="col-auto p-4">
        <ec-loading [active]="true"></ec-loading>
      </div>
    </div>
  </div>
</ng-template>

<mat-card class="user-detail-item p-0">
  <ng-container *ngIf="user?.person; then table; else empty">
  </ng-container>
  <ng-template #table>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Tel</th>
          <td mat-cell *matCellDef="let element"> {{(element.phone | mask: '(00) 0 0000-0000||(00) 0000-0000') || '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element"> {{(element.cpf | mask: '000.000.000-00') || '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="actionDetail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDetailModal()">
              <mat-icon matTooltip="Detalhes">menu_book</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="actionEdit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openEditUser()">
              <mat-icon matTooltip="Editar">edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <ng-container matColumnDef="actionDelete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="!isLoadingDelete; else loadingDelete">
              <button mat-icon-button [disabled]="user.id === localUser.id" (click)="openDeleteModal()" *ngxPermissionsOnly="['USER']">
                <mat-icon matTooltip="Excluir">delete</mat-icon>
              </button>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-template>
</mat-card>

<ng-template #empty>
  <div class="align-not-billing p-4">
    <es-icon name="slash"></es-icon>
    Não existe nenhuma informação de usuário
  </div>
</ng-template>

<ng-template #loadingDelete>
  <ec-loading [active]="isLoadingDelete" height="30px"></ec-loading>
</ng-template>
