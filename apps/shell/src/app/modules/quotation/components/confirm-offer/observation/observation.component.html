<div class="observation">
  <div class="observation__title">
    <span>
      Deixe um comentário para a contraparte do que gostaria que fosse revisado na
      oferta
    </span>
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <mat-form-field appearance="outline" class="offer-quotation--observation" floatLabel="always">
        <mat-label>Observações</mat-label>
        <textarea matInput autocomplete="off" [(ngModel)]="observation"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="confirm-proposal--button" es-button (click)="close(true)">
        salvar
      </button>
    </div>
  </div>
</div>
