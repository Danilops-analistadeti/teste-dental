<div class="card">
  <div class="card__title">
    <span>Confira os benefícios de negociar com o hud Cotação:</span>
  </div>
  <div class="card__item" *ngFor="let benefit of benefits; trackBy: trackByFn">
    <span>- {{ benefit.title }}</span>
    <span>{{ benefit.description }}</span>
  </div>

  <div class="card__item">
    <span>Simples. Rápido. Inovador.</span>
  </div>
</div>
