<ng-template #loadingTpl>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
      <div class="col-auto p-4">
        <ec-loading [active]="true"></ec-loading>
      </div>
    </div>
  </div>
</ng-template>

<mat-card class="billing-info-detail p-0" [@detailExpand]="detailExpand" [ngClass]="{'detail-expand': detailExpand === 'expanded'}">
  <ng-container *ngIf="dataSource$ | async; let data; else loadingTpl">
    <ng-container *ngIf="data?.length; then table; else empty">
    </ng-container>
    <ng-template #table>
      <div >
        <table mat-table [dataSource]="data">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome da unidade</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef> CNPJ</th>
            <td mat-cell *matCellDef="let element"> {{ element.cnpj | mask: '00.000.000/0000-00' }} </td>
          </ng-container>

          <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef> Banco</th>
            <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
          </ng-container>

          <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef> Agência</th>
            <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
          </ng-container>

          <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Conta</th>
            <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="actionDetail">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" (click)="openDetailModal(element)">
              <mat-icon matTooltip="Detalhes">menu_book</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="actionEdit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" (click)="openEditBillingInfo(element.id)">
              <mat-icon matTooltip="Editar">edit</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="actionDelete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" (click)="openDeleteModal(element)">
              <mat-icon matTooltip="Excluir">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </ng-template>
  </ng-container>
</mat-card>

<ng-template #empty>
  <div class="align-not-billing p-4">
    <es-icon name="slash"></es-icon>
    Não existe nenhuma informação de faturamento
  </div>
</ng-template>
