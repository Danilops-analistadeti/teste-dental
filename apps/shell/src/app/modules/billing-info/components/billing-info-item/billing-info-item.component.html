<es-card-item [columns]="client" [headerColumns]="billingColumns"
              [ngStyleGridColumn]="'60px repeat(auto-fit,minmax(90px, 3fr))'">
  <es-card-column columnName="countBillingInfos">
    <ng-template let-columns>
      <span class="item--border">{{columns}}un</span>
    </ng-template>
  </es-card-column>

  <es-card-column columnName="name">
    <ng-template let-columns>
      <span class="item--bold">{{columns}}</span>
    </ng-template>
  </es-card-column>

  <es-card-column columnName="expandedAction">
    <ng-template let-open="expanded">
      <mat-icon class="expand mr-3" [ngClass]="{ 'expand--expanded': open }">
        keyboard_arrow_right
      </mat-icon>
    </ng-template>
  </es-card-column>

  <es-card-column columnName="expandedDetail">
    <ng-template let-element let-open="expanded">
      <div *ngIf="open;">
        <ec-billing-info-detail class="w-100" [companyId]="element.id">
        </ec-billing-info-detail>
      </div>
    </ng-template>
  </es-card-column>
</es-card-item>
